{% set version = "6.5.3" %}
{% set version_major_minor_match = '.'.join(version.split('.')[0:3]) %}

package:
  name: pyside6
  version: {{ version }}

source:
  url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-{{ version }}-src/pyside-setup-everywhere-src-{{ version }}.tar.xz
  sha256: 6606b1634fb2981f9ca7ce2e206cc92c252401de328df4ce23f63e8c998de8d3
  patches:
    # https://bugreports.qt.io/browse/PYSIDE-1193
    - patches/pyi_osx.patch

    # https://bugreports.qt.io/browse/PYSIDE-2057
    - patches/do_not_store_build_time_compiler.patch

    # change tools module location
    - patches/tools.patch

    # Install the plugin in the right directory
    # https://github.com/conda-forge/pyside2-feedstock/issues/194
    # https://bugreports.qt.io/browse/PYSIDE-2399
    - patches/install_designer_plugin_path.patch
build:
  number: 1
  entry_points:
    - pyside6-rcc = PySide6.scripts.pyside_tool:rcc
    - pyside6-uic = PySide6.scripts.pyside_tool:uic
  ignore_run_exports:
    # make it optional
    - qt6-3d
    - qt6-charts
    - qt6-datavis3d

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libclang                           # [build_platform != target_platform]
    - llvmdev                            # [build_platform != target_platform]
    - clangdev >=9, <16                  # [build_platform != target_platform]
    - python                             # [build_platform != target_platform]
    - setuptools                         # [build_platform != target_platform]
    #- cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - libxslt                            # [build_platform != target_platform]
    - libxml2                            # [build_platform != target_platform]
    - qt6-main {{ version_major_minor_match }}  # [build_platform != target_platform]
    - sysroot_linux-64 2.17              # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libglvnd-glx') }}          # [linux]
    - {{ cdt('libglvnd-egl') }}          # [linux]

  host:
    - python
    - setuptools
    - libxslt
    - libxml2
    - qt6-main {{ version_major_minor_match }}
    - qt6-3d
    - qt6-charts
    - qt6-datavis3d
    - llvmdev
    - clangdev >=9, <16
    - libclang
    - llvmdev  {{ cxx_compiler_version }}  # [osx]
    - clangdev {{ cxx_compiler_version }}  # [osx]
  run:
    - python
    - {{ pin_compatible("libclang") }}

